<html>
<link href="css/bnt.css" rel="stylesheet" type="text/css" />
    <body>
        <div>
        <span class="bnt-lable">保险公司:</span>
                <select class="cover-select cover-width-130">
                  <option>保险公司</option>
                  <option>平安</option>
                  <option>人寿</option>
                  <option>太平洋</option>
                </select>
              <span class="bnt-require">*</span>
              <div class="require-show">
              <span class="bnt-minus"></span>
              <span class="bnt-alert">请选择保险公司</span>
        </div>
        <div>
           <span class="bnt-lable">发动机号:</span>
              <input name="" type="text" class="cover-input cover-width-140" />
              <span class="bnt-require">*</span>
              <div class="require-hide">
              <span class="bnt-minus"></span>
              <span class="bnt-alert">请输入车牌号码</span>
              </div> 
        </div>
        <div class="form-group">
           <span class="bnt-lable">信息类型:</span>
              <span class="bnt-radio"><input name="r" type="radio" />电子信息<input name="r" type="radio" />电子信息</span>
              <span class="bnt-require">*</span>
              <div class="require-hide">
              <span class="bnt-minus"></span>
              <span class="bnt-alert">请输入车牌号码</span>
              </div> 
        </div>
        <div class="form-group">
           <span class="bnt-lable">信息类型:</span>
              <span class="bnt-checkbox"><input name="" type="checkbox" />电子信息<input name="" type="checkbox" />电子信息</span>
              <span class="bnt-require">*</span>
              <div class="require-hide">
              <span class="bnt-minus"></span>
              <span class="bnt-alert">请输入车牌号码</span>
              </div> 
        </div>
        <div class="form-group  bnt-margin-left-200"><input type="submit" class="bnt-button" value="提交"></div>
        <div class="form-group  bnt-margin-left-200"><input type="submit" class="bnt-button bnt-white" value="提交"></div>
        <div class="form-group  bnt-margin-left-200"><input type="submit" class="bnt-button bnt-small" value="提交"></div>
        <div class="form-group  bnt-margin-left-200"><input type="submit" class="bnt-button bnt-green bnt-small" value="提交"></div>
        <div class="form-group  bnt-margin-left-200"><input type="submit" class="bnt-button bnt-info" value="提交"></div>
    </body>
</html>
